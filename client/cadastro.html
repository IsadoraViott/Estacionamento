  <form id="carroForm">

    <label for="proprietario">Proprietário:</label>
    <input type="text" id="proprietario" name="proprietario" required>

    <label for="placa">Placa:</label>

    <label for="horario">Horário da entrada:</label>
    <input type="text" id="horario" name="horario" required>

    <label for="horario_saida">Horário da saída:</label>
    <input type="text" id="horario_saida" name="horario_saida" required>

    <button onclick="cadastrar(event)">Adicionar carro</button>
  </form>
